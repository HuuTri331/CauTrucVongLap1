<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <title>Title</title>
    </head>
    <body>
<!--    + In ra màn hình 0, 5 ,10,15, 20, ... 50-->
        <script>
            let i;
            for(i = 0; i <= 50; i++){
                if (i % 5 === 0) {
                    document.writeln("So "+i+"<br>");
                }
            }
        </script>

    </body>
</html>
