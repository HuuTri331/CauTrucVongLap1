<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
<!--    + Nhập vào N từ prompt. In ra N lần chữ 'Hello'-->
        <script>
            let n = +prompt("Nhập N số lượng: ");
            let i = 0;
            while (i <=n){
                document.writeln("hello " + i + "<br>");
                i++;
            }
        </script>
    </body>
</html>
