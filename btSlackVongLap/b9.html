<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
<!--    + Tính Tổng các số chia 5 dư 2 từ a đến b.-->
        <script>
            let a = +prompt(" nhap a:");
            let b = +prompt("Nhap b");
            let c =0;
            let i;
            for(i = a; i <= b; i++){
                if (i % 5 ===   2) {
                    document.writeln(c += i);
                }
            }
            document.writeln("<br>" + "Tích từ "+ a + " đến " + b + " là: " + c);
        </script>
    </body>
</html>
