<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
<!--    + In ra các số từ a đến b, mỗi số trong 1 thẻ <h1>;-->

        <script>

            let a = +prompt(" nhap a:");
            let b = +prompt("Nhap b");
            let i;
            for(i = 0; i <= b; i++){
                if (i >= a){
                    document.writeln("<h1>So " + i + "</h1><br>");
                }
            }
        </script>
    </body>
</html>
