<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <!--    + In ra màn hình 50, 45, 40, .. 0-->
        <script>
            let i;
            for(i = 50; i >= 0; i--){
                if (i % 5 === 0) {
                    document.writeln("So "+i+"<br>");
                }
            }
        </script>

    </body>
</html>
