<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
<!--    + In ra các số chẵn từ a đến b;-->
        <script>
            // + In ra các số từ a đến b;
            let a = +prompt(" nhap a:");
            let b = +prompt("Nhap b");
            let i;
            for(i = 0; i <= b; i+=2){
                if (i >= a){
                    document.writeln("So "+i+"<br>");
                }
            }
        </script>
    </body>
</html>
